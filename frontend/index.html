<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Feed - LinkedIn Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <nav>
            <h1>MyLinkedIn</h1>
            <div class="nav-right">
                <span id="user-name-display"></span> 
                <button id="logout-button">Logout</button>
            </div>
        </nav>
    </header>

    <main class="feed-container">
        <section class="create-post-container">
            <h3>Create a new post</h3>
            <form id="create-post-form">
                <p id="post-error" class="error-message"></p>
                <textarea id="post-text-content" placeholder="What's on your mind?" required></textarea>
                <button type="submit">Post</button>
            </form>
        </section>

        <section class="post-feed">
            <h2>Feed</h2>
            <div id="post-feed-container">
                </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
